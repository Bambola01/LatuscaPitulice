<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #C8A2C8; /* Lila */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
            position: absolute;
        }
        .yes {
            background-color: red;
            color: white;
            position: relative;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: white;
            color: red;
            border: 2px solid red;
        }
        #message {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes" onclick="showLove()">Yes</button>
            <button class="no" id="noBtn">No</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function showLove() {
            document.getElementById("message").innerText = "Yay! Te iubesc, soția mea goblină! ❤";
        }

        function moveButton() {
            let btn = document.getElementById("noBtn");
            let btnWidth = btn.offsetWidth;
            let btnHeight = btn.offsetHeight;
            let maxX = window.innerWidth - btnWidth - 20; // Limitează mișcarea la ecran
            let maxY = window.innerHeight - btnHeight - 20;

            let x = Math.max(10, Math.random() * maxX); // Nu permite să iasă complet
            let y = Math.max(10, Math.random() * maxY);

            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        document.getElementById("noBtn").addEventListener("mouseover", moveButton); // Pentru PC
        document.getElementById("noBtn").addEventListener("touchstart", moveButton); // Pentru telefon
    </script>
</body>
</html>
